<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <script>
        let X = 0;
        let Y = 0;
        
        const b = document.querySelector('.box');
        const keyUp = () => {
            Y += 100;
            b.style.top = `${Y}px`;
            console.log('y',Y);

        }
        const keyDown = () => {
            Y -= 100;
            b.style.top = `${Y}px`;
            console.log('y',Y);

        }
        const keyRight = () => {
            X += 100;
            b.style.left = `${X}px`;
            console.log('x',X);
        }
        const keyLeft = () => {
            X -= 100;
            b.style.left = `${X}px`;
            console.log('x',X);
        }
        document.addEventListener('keydown', (e) => {
            keyValue = e.keyCode;
            if(keyValue ===37){
                keyLeft();
            }else if(keyValue === 38 ){
                keyDown();
            }else if(keyValue === 39 ){
                keyRight();
            }else if(keyValue === 40 ){
                keyUp();
            }
        })
    </script>
</body>
</html>
